<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .chat-list {
      flex: 1;
      background-color: #f2f2f2;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .chat-window {
      flex: 4;
      padding: 20px;
    }
    .chat-header {
      background-color: #128C7E;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .messages {
      overflow-y: auto;
      height: calc(100% - 120px);
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.received {
      background-color: #DCF8C6;
      align-self: flex-start;
    }
    .message.sent {
      background-color: #E1FFC7;
      align-self: flex-end;
    }
    .message p {
      margin: 0;
    }
    .input-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row chat-container">
      <!-- Chat List -->
      <div class="col-3 chat-list">
        <h5 class="text-center mt-3">Chats</h5>
        <ul class="list-group">
          <li class="list-group-item">Contact 1</li>
          <li class="list-group-item">Contact 2</li>
          <!-- Add more contacts as needed -->
        </ul>
      </div>
      <!-- Chat Window -->
      <div class="col-9 chat-window">
        <div class="chat-header">Contact 1</div>
        <div class="messages">
          <div class="message received">
            <p>Hello!</p>
          </div>
          <div class="message sent">
            <p>Hi, how are you?</p>
          </div>
          <div class="message received">
            <p>I'm fine, thank you. How about you?</p>
          </div>
          <div class="message sent">
            <p>I'm good too.</p>
          </div>
          <!-- Add more messages as needed -->
        </div>
        <!-- Input Field -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type a message...">
          <div class="input-group-append">
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
